{% extends 'base.html' %}

{% block title %}Rename Portfolio{% endblock %}

{% block content %}
<h2>Rename Portfolio</h2>
<form method="post" style="max-width:400px; margin:32px auto 0 auto; display:flex; flex-direction:column; gap:18px; background:#f3f4f6; border-radius:12px; padding:32px 24px; box-shadow:0 4px 24px rgba(0,0,0,0.08);">
    {% csrf_token %}
    <label for="name" style="font-weight:600;">New portfolio name:</label>
    <input type="text" id="name" name="name" value="{{ portfolio.name }}" required style="padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1.1rem;">
    <div style="display:flex; gap:12px; margin-top:12px;">
        <button type="submit" style="flex:1; background:#2563eb; color:white; font-weight:600; padding:12px 0; border-radius:8px; font-size:1.05rem;">Save</button>
        <a href="{% url 'portfolios:portfolio_list' %}" style="flex:1; text-align:center; background:#eee; color:#333; font-weight:600; padding:12px 0; border-radius:8px; text-decoration:none; font-size:1.05rem;">Cancel</a>
    </div>
</form>
{% endblock %}
