{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 32px auto 0 auto; background: #f3f4f6; border-radius: 12px; padding: 32px 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.08);">
    <h2 style="text-align: center; margin-bottom: 24px; color: #111827;">Reset Password</h2>
    
    <p style="text-align: center; color: #6b7280; margin-bottom: 24px; line-height: 1.5;">
        Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form method="post" style="display: flex; flex-direction: column; gap: 16px;">
        {% csrf_token %}
        
        <div>
            <label for="id_email" style="display: block; font-weight: 600; margin-bottom: 8px; color: #374151;">Email Address:</label>
            <input type="email" id="id_email" name="email" required 
                   style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
            {% if form.email.errors %}
                <div style="color: #ef4444; font-size: 0.875rem; margin-top: 4px;">
                    {{ form.email.errors.0 }}
                </div>
            {% endif %}
        </div>
        
        <button type="submit" style="background: #2563eb; color: white; font-weight: 600; padding: 12px 0; border-radius: 8px; font-size: 1rem; border: none; cursor: pointer; margin-top: 8px;">
            Send Reset Link
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 24px;">
        <a href="{% url 'users:login' %}" style="color: #2563eb; text-decoration: none; font-weight: 500;">
            ‚Üê Back to Login
        </a>
    </div>
</div>
{% endblock %}
